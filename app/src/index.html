<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slyles/style.css">
    <title>Movies Gallery</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="visually-hidden">Movies Gallery App</h1>
        </header>
        <div class="sort">
            <select class="select-sort">
                <option value="popularity.desc">Sort by Popularity</option>
                <option value="primary_release_date.desc">Sort by Release Date</option>
                <option value="vote_average.desc">Sort by Vote</option>
            </select>
        </div>
        <section class="movies">
            <ul class="movies-list">
            </ul>
        </section>
        <section class="movie">
            <div class="movie-content">
            </div>
        </section>
        <ul class="pagination">
        </ul>
    </div>

</body>
<script src="index.js"></script>

</html>
